<button type="button" class="close" ng-click="cancel()">
  <span style=margin:10px;color:blue;">X</span>
</button>
<div class="modal-header">
  <h3 class="title">Inventory</h3>
</div>
<div class="modal-body">
  <form name="inventory_form">
    <div class="form-group">
      <label for="sku">SKU</label>
      <input class="form-control" ng-model="item.sku" type="text" name="sku" placeholder="SKU" required />
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input class="form-control" ng-model="item.brand" type="text" name="brand" placeholder="Brand" required />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" ng-model="item.name" type="text" name="name" placeholder="Name" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" ng-model="item.description" type="text" name="description" placeholder="Description" required ></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input class="form-control" ng-model="item.price" type="text" name="price" placeholder="Price" required />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input class="form-control" ng-model="item.stock" type="text" name="stock" placeholder="Stock" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input class="form-control" ng-model="item.category" type="text" name="category" placeholder="Category" required />
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="right">
    <button type="button" ng-click="cancel()">Cancel</button>
    <button type="submit" ng-click="action(item)">Submit</button>
  </div>
</div>
